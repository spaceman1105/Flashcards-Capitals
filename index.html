<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale = 1">
    <title>Capitals Quiz</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1>What is the capital of...</h1>
            <!-- Cards layout -->
        <div class="quiz">
            <div class="row">
                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Turkey</p>
                    </div>
                    <div class="back">
                        <p>Ankara</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Sweden</p>
                    </div>
                    <div class="back">
                        <p>Stockholm</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Switzerland</p>
                    </div>
                    <div class="back">
                        <p>Bern</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Slovakia</p>
                    </div>
                    <div class="back">
                        <p>Bratislava</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Romania</p>
                    </div>
                    <div class="back">
                        <p>Bucharest</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Portugal</p>
                    </div>
                    <div class="back">
                        <p>Lisbon</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Denmark</p>
                    </div>
                    <div class="back">
                        <p>Copenhagen</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Hungary</p>
                    </div>
                    <div class="back">
                        <p>Budapest</p>
                    </div>
                </div>

                <div class="card" tabindex="1">
                    <div class="front">
                        <p>Latvia</p>
                    </div>
                    <div class="back">
                        <p>Riga</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
